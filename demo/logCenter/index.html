<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
<style>
body { padding-top: 70px; }
</style>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="lib/jquery/jquery-2.1.3.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<title>日志分析平台</title>
</head>

<body>
<div ng-app="">
	<div ng-include="'menu.html'"></div>
</div>
<div class="container">
	<div ng-app="queryApp" ng-controller="queryCtrl">    
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">日志查询</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputEmail3" class="control-label">用户名：</label>
                <input type="text" class="form-control" id="userName" placeholder="用户名">
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="control-label">Action：</label>
                <input type="text" class="form-control" id="action" placeholder="Action">
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="control-label">时间：从：</label>
                <input type="datetime-local" class="form-control" id="timeFrom" placeholder="时间：从">
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="control-label">时间：到：</label>
                <input type="datetime-local" class="form-control" id="timeTo" placeholder="时间：到">
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="doQuery()">查询</button>
              </div>          
            </form>
          </div>
          <div class="list-group">
              <a href="#" class="list-group-item {{ log.error }}" ng-repeat="log in logs" ng-click="doOpen(log.traceId)">
                <h4 class="list-group-item-heading">{{ log.traceId }}</h4>
                <p class="list-group-item-text">{{ log.time }}&nbsp;{{ log.text }}</p>
              </a>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
